@if (obvAndCloseOptions) {
  <canvasjs-chart [options]="obvAndCloseOptions"></canvasjs-chart>
}

<div class="row">
  <div class="col">
    @if (gainContainer) {
      <app-line-chart [dataContainer]="gainContainer"></app-line-chart>
    }
  </div>
  <div class="col">
    @if (profitContainer) {
      <app-line-chart [dataContainer]="profitContainer"></app-line-chart>
    }
  </div>
</div>
