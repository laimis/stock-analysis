<div class="container">
    <div class="row mb-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <label for="excludedTickers" class="form-label">Exclude Tickers from Charts (comma-separated)</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="excludedTickers" 
                        placeholder="e.g., USFR, SPY, AAPL"
                        [(ngModel)]="excludedTickersInput"
                        (input)="onExcludedTickersChange()">
                    <small class="form-text text-muted">Enter ticker symbols separated by commas to exclude them from all charts</small>
                </div>
            </div>
        </div>
    </div>

    @for (option of chartOptions; track option) {
        <div class="row">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body d-none d-sm-block">
                        <canvasjs-chart [options]="option" [styles]="{height: '800px', width: '100%'}"></canvasjs-chart>
                    </div>
                    <div class="card-body d-block d-sm-none">
                        <canvasjs-chart [options]="option"></canvasjs-chart>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
