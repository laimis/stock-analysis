<div class="container">
    <div class="row mb-3">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <label class="form-label">Exclude Tickers from Charts</label>
                    <div class="d-flex flex-wrap gap-2">
                        @for (ticker of allTickers; track ticker) {
                            <button 
                                type="button"
                                class="btn btn-sm"
                                [class.btn-outline-secondary]="!isTickerExcluded(ticker)"
                                [class.btn-danger]="isTickerExcluded(ticker)"
                                (click)="toggleTicker(ticker)">
                                {{ ticker }}
                                @if (isTickerExcluded(ticker)) {
                                    <span>âœ•</span>
                                }
                            </button>
                        }
                    </div>
                    <small class="form-text text-muted">Click tickers to exclude/include them from all charts</small>
                </div>
            </div>
        </div>
    </div>

    @for (option of chartOptions; track option) {
        <div class="row">
            <div class="col mb-4">
                <div class="card">
                    <div class="card-body d-none d-sm-block">
                        <canvasjs-chart [options]="option" [styles]="{height: '800px', width: '100%'}"></canvasjs-chart>
                    </div>
                    <div class="card-body d-block d-sm-none">
                        <canvasjs-chart [options]="option"></canvasjs-chart>
                    </div>
                </div>
            </div>
        </div>
    }
</div>
