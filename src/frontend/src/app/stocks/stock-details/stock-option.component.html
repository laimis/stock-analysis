<div class="mt-3">
    @if (errors) {
        <app-error-display [errors]="errors"></app-error-display>
    }
    @if (options) {
        <div>
            @for (option of options; track option) {
                <div class="card">
                    <div class="card-header">
                        <a [routerLink]="[ '/optiondetails', option.positionId ]">View Details</a>
                    </div>
                    <div class="card-body">
                        @for (contract of option.contracts; track contract) {
                            <div>
                                {{ contract.optionType }} {{ contract.strikePrice }} {{ contract.expiration }}
                                {{ contract.quantity }} contracts
                            </div>
                        }
                    </div>
                </div>
            }
        </div>
    }
    
    <app-option-spread-builder [ticker]="ticker"></app-option-spread-builder>
</div>
