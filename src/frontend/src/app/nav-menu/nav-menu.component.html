<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <!-- Error Display -->
        <app-error-display [errors]="errors"></app-error-display>

        <!-- Mobile Toggle -->
        <button class="navbar-toggler border-0 shadow-none"
                type="button"
                data-bs-toggle="collapse"
                [attr.data-bs-target]="'#' + navbarSupportedContentId"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <i class="bi bi-list fs-4"></i>
        </button>

        <!-- Navbar Content -->
        <div [id]="navbarSupportedContentId" class="collapse navbar-collapse">
            <!-- Main Navigation -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                @if (isLoggedIn) {
                    <!-- Dashboard Link -->
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center"
                           (click)="collapseMenu()"
                           [ngClass]="{'active': '/dashboard' === currentPath}"
                           [routerLink]="['/dashboard']">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Dashboard
                        </a>
                    </li>

                    <!-- Other Navigation Links -->
                    @for (l of links; track l) {
                        <li class="nav-item">
                            <a class="nav-link d-flex align-items-center"
                               (click)="collapseMenu()"
                               [ngClass]="{'active': l.path === currentPath}"
                               [routerLink]="[l.path]">
                                {{ l.label }}
                            </a>
                        </li>
                    }
                }
            </ul>

            <!-- Right Side Content -->
            <div class="d-flex align-items-center gap-3">
                @if (isLoggedIn) {
                    <!-- Stock Search -->
                    <div class="search-wrapper">
                        <app-stock-search
                            [cssClass]="'form-control search-input'"
                            [label]="''"
                            [placeholder]="'Search stocks...'"
                            (tickerSelected)="navigateToTicker($event)"
                            [justTickers]="true">
                        </app-stock-search>
                    </div>
                } @else {
                    <!-- Login Button -->
                    <a class="btn btn-primary" [routerLink]="['/profile/login']">
                        <i class="bi bi-box-arrow-in-right me-2"></i>
                        Login
                    </a>
                }
            </div>
        </div>
    </div>
</nav>
