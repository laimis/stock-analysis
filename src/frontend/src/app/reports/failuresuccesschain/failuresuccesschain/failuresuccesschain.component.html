<div>
    <h1 class="text-center">Chain</h1>
    <!-- option buttons to show all, success, or failure links -->
    <div class="d-flex justify-content-center">
        <button
            (click)="showAllLinks()"
            class="btn btn-primary me-2">
            Show All
        </button>
        <button
            (click)="showSuccessLinks()"
            class="btn btn-success me-2">
            Show Success
        </button>
        <button
            (click)="showFailureLinks()"
            class="btn btn-danger">
            Show Failure
        </button>
    </div>
    <div class="mt-5">
        <ul>
            @for (link of chain.links; track link) {
                <span
                    title="{{link.ticker}} level {{ link.level }} profit: {{ link.profit | currency }} on {{ link.date | date: 'shortDate' }}"
                    class="badge me-2 text-white"
                    [ngClass]="{
            'bg-level-5-success': link.success && link.level === 5 && (render === 'all' || render === 'success'),
            'bg-level-5-failure': !link.success && link.level === 5 && (render === 'all' || render === 'failure'),
            'bg-level-4-success': link.success && link.level === 4 && (render === 'all' || render === 'success'),
            'bg-level-4-failure': !link.success && link.level === 4 && (render === 'all' || render === 'failure'),
            'bg-level-3-success': link.success && link.level === 3 && (render === 'all' || render === 'success'),
            'bg-level-3-failure': !link.success && link.level === 3 && (render === 'all' || render === 'failure'),
            'bg-level-2-success': link.success && link.level === 2 && (render === 'all' || render === 'success'),
            'bg-level-2-failure': !link.success && link.level === 2 && (render === 'all' || render === 'failure'),
            'bg-level-1-success': link.success && link.level === 1 && (render === 'all' || render === 'success'),
            'bg-level-1-failure': !link.success && link.level === 1 && (render === 'all' || render === 'failure'),
            'bg-level-0-success': link.success && link.level === 0 && (render === 'all' || render === 'success'),
            'bg-level-0-failure': !link.success && link.level === 0 && (render === 'all' || render === 'failure')
            }">
            {{ link.profit | currency }}
          </span>
            } @empty {
                Generate some trades to see links
            }
        </ul>
    </div>
</div>
