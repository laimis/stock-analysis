<div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Strategy</th>
        <th>P/L</th>
        <th>R/R</th>
        <th>Avg Win Pct</th>
        <th>Avg Loss Pct</th>
        <th>E/V</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of results">
        <td>{{r.strategyName}}</td>
        <td>{{r.performance.profit | currency}}</td>
        <td>{{r.performance.rrSum | number:'1.0-2'}}</td>
        <td>{{r.performance.winAvgReturnPct | number:'1.0-2'}}%</td>
        <td>{{r.performance.lossAvgReturnPct | number:'1.0-2'}}%</td>
        <td>{{r.performance.ev | currency}}</td>
      </tr>
    </tbody>
  </table>
</div>
