<div>
  <app-error-display [errors]="errors"></app-error-display>

  <span class="badge bg-success m-1" *ngFor="let ticker of tickers">{{ticker}}</span>
  <select class="form-select" [(ngModel)]="priceFrequency" (ngModelChange)="priceFrequencyChanged()">
    <option value="Daily">Daily</option>
    <option value="Weekly">Weekly</option>
  </select>

  <app-candlestick-chart [chartInformation]="chartInfo" >
  </app-candlestick-chart>

</div>
