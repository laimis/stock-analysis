<div>
  <span class="badge bg-success m-1" *ngFor="let ticker of tickers">{{ticker}}</span>

  <!-- for each SEC filing, show ticker and then list each filing -->
  <section *ngFor="let filing of results">
    <h3>{{filing.ticker}}</h3>
    <app-stock-secfilings [filings]="filing.filings"></app-stock-secfilings>
  </section>
</div>

<div class="results-container">
  <div class="criteria">
    <span class="criteria-name">Criteria Name</span>
    <span class="criteria-count">7</span>
  </div>
  <ul class="results">
    <li>Result 1</li>
    <li>Result 2</li>
    <li>Result 3</li>
    <!-- Add more list items as needed -->
  </ul>
</div>
