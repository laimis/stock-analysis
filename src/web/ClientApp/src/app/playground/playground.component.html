<div>
  <app-error-display [errors]="errors"></app-error-display>

  <span class="badge bg-success m-1" *ngFor="let ticker of tickers">{{ticker}}</span>
  <select class="form-select" [(ngModel)]="priceFrequency" (ngModelChange)="priceFrequencyChanged()">
    <option value="Daily">Daily</option>
    <option value="Weekly">Weekly</option>
  </select>

  <app-candlestick-chart [chartInformation]="chartInfo" >
  </app-candlestick-chart>

  <section>
    <h3>Peaks</h3>
    <app-line-chart [dataContainer]="peakContainer"></app-line-chart>
  </section>

  <section>
    <h3>Valleys</h3>
    <app-line-chart [dataContainer]="valleyContainer"></app-line-chart>
  </section>

  <section>
    <h3>Peaks & Valleys</h3>
    <app-line-chart [dataContainers]="peaksAndValleys"></app-line-chart>
  </section>
</div>
