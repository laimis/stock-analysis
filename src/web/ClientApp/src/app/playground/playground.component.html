<div>

  <button class="btn btn-primary" (click)="render()">Render</button>

  <canvas 
    *ngIf="readyToRender"
    baseChart
    [datasets]="lineChartData"
    [labels]="lineChartLabels"
    [options]="lineChartOptions"
    [legend]="lineChartLegend"
    [plugins]="lineChartPlugins"
    [type]="lineChartType">
  </canvas>

</div>
