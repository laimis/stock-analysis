<table class="table">
  <thead>
    <tr>
      <th>Ticker</th>
      <th>Description</th>
      <th>Threshold</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let monitor of monitors">
      <td>
        <a [routerLink]="[ '/stocks', monitor.ticker ]">{{monitor.ticker}}</a>
      </td>
      <td>{{monitor.description}}</td>
      <td>{{monitor.thresholdValue}}</td>
      <td *ngIf="monitor.triggeredAlert">
        Triggered! 
        <a [routerLink]="[ '/trading', 'newposition' ]" [queryParams]="{'ticker': monitor.ticker, 'numberOfShares': monitor.triggeredAlert.numberOfShares}" class="btn btn-sm btn-primary">Sell</a>
      </td>
      <td *ngIf="!monitor.triggeredAlert"></td>
    </tr>
</table>
