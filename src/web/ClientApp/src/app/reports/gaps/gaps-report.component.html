<div>
    <div *ngIf="error">
        <div class="alert alert-danger" role="alert">
            <p>{{error}}</p>
        </div>
    </div>
    
    <table class="table table-hover" *ngIf="gaps">
        <thead>
            <tr>
                <th>Date</th>
                <th>Gap Size</th>
                <th>% Change</th>
                <th>Open</th>
                <th>Close</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of gaps.gaps">
                <td>
                    <i
                        [ngClass]="{'bg-success': g.type === 'Up', 'bg-secondary': g.type === 'Down', 'text-white': true, 'bi': true, 'bi-arrow-up-circle': g.type === 'Up', 'bi-arrow-down-circle': g.type === 'Down'}"
                        class="ps-2 pe-2">
                        
                    </i>
                    {{g.bar.date | date}}
                </td>
                <td>{{g.gapSizePct}}</td>
                <td>{{g.percentChange}}</td>
                <td>{{g.bar.open | currency}}</td>
                <td>{{g.bar.close | currency}}</td>
                <td>
                    <i *ngIf="g.closed" class="bi bi-stop-circle-fill"></i>
                </td>
            </tr>
        </tbody>
    </table>
</div>
