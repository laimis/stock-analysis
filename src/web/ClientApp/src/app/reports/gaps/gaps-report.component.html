<div>
    <div *ngIf="error">
        <div class="alert alert-danger" role="alert">
            <p>{{error}}</p>
        </div>
    </div>
    
    <table class="table table-hover" *ngIf="gaps">
        <thead>
            <tr>
                <th>Date</th>
                <th>Gap Size</th>
                <th>% Change</th>
                <th>Open</th>
                <th>Close</th>
            </tr>
        </thead>
        <tbody>
            <tr [ngClass]="{'bg-success': g.type === 'Up', 'bg-secondary': g.type === 'Down', 'text-white': true}" *ngFor="let g of gaps.gaps">
                <td>{{g.bar.date | date}}</td>
                <td>{{g.gapSizePct}}</td>
                <td>{{g.percentChange}}</td>
                <td>{{g.bar.open | currency}}</td>
                <td>{{g.bar.close | currency}}</td>
            </tr>
        </tbody>
    </table>
</div>
