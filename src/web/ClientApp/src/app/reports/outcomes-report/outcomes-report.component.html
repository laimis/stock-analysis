<div>
    <div *ngIf="error">
        <div class="alert alert-danger" role="alert">
            <p>{{error}}</p>
        </div>
    </div>

    <app-outcomes-analysis-report
        [report]="singleBarReportDaily"
        [showSummary]="true"
        title="Daily Report">
    </app-outcomes-analysis-report>

    <app-outcomes [outcomes]="singleBarReportDaily.outcomes" title="Single Bar Outcome (daily)"></app-outcomes>

    <app-outcomes [outcomes]="allBarsReport.outcomes" title="All Bar Outcomes (daily)"></app-outcomes>

    <app-gaps *ngFor="let gap of gaps" [gaps]="gap"></app-gaps>
</div>
