<div>
    <div *ngIf="error">
        <div class="alert alert-danger" role="alert">
            <p>{{error}}</p>
        </div>
    </div>

    <h2 *ngIf="startDate || endDate || earnings">
        Params: 
        <span class="me-3" *ngIf="startDate">Start date: {{startDate | date}}</span>
        <span class="me-3" *ngIf="endDate">End date: {{endDate | date}}</span>
        <span class="me-3" *ngIf="earnings">Earnings: {{earnings.length}}</span>
    </h2>

    <app-outcomes-analysis-report
        [report]="singleBarReportDaily"
        [showSummary]="true"
        title="Daily Report">
    </app-outcomes-analysis-report>

    <app-outcomes *ngIf="singleBarReportDaily" [outcomes]="singleBarReportDaily.outcomes" title="Single Bar Outcome (daily)"></app-outcomes>

    <app-outcomes *ngIf="allBarsReport" [outcomes]="allBarsReport.outcomes" title="All Bar Outcomes (daily)"></app-outcomes>

    <app-gaps *ngFor="let gap of gaps" [gaps]="gap"></app-gaps>
</div>
