<div>
    <div *ngIf="error">
        <div class="alert alert-danger" role="alert">
            <p>{{error}}</p>
        </div>
    </div>

    <app-outcomes-analysis-report
        [report]="dailyAnalysis"
        [showSummary]="true"
        title="Daily Report"></app-outcomes-analysis-report>

    <app-outcomes [outcomes]="dayOutcomes" title="Day Outcomes"></app-outcomes>

    <app-outcomes [outcomes]="allTimeOutcomes" title="All-Time Outcomes"></app-outcomes>

    <app-gaps *ngFor="let gap of gaps" [gaps]="gap"></app-gaps>
</div>
