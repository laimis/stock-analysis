
<div *ngIf="chain && chain.links.length > 0">

  <div class="mt-5">
    <ul>
      <span
        *ngFor="let link of chain.links"
        class="badge mr-2"
        [ngClass]="{
          'badge-level-3-success': link.success && link.level == 3,
          'badge-level-3-failure': !link.success && link.level == 3,
          'badge-level-2-success': link.success && link.level == 2,
          'badge-level-2-failure': !link.success && link.level == 2,
          'badge-level-1-success': link.success && link.level == 1,
          'badge-level-1-failure': !link.success && link.level == 1
        }">
        &nbsp;&nbsp;&nbsp;&nbsp;
      </span>
    </ul>
  </div>

</div>

<div *ngIf="chain && chain.links.length == 0">
  Generate some trades to see links
</div>
