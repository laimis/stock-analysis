
<div *ngIf="chain && chain.links.length > 0">

  <div class="mt-5">
    <ul>
      <span
        *ngFor="let link of chain.links"
        class="badge mr-2"
        [ngClass]="{'badge-success': link.success, 'badge-danger': !link.success}">
      {{link.ticker}}</span>
    </ul>
  </div>

</div>

<div *ngIf="chain && chain.links.length == 0">
  Generate some trades to see links
</div>
