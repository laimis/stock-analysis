<div>
  <div *ngIf="ticker">
    <label for="category">Category</label>
    <select class="form-control btn border rounded" name="category" [(ngModel)]="category" (ngModelChange)="saveSettings()">
      <option value="longterm">Long-Term</option>
      <option value="shortterm">Short-Term</option>
      <option value="recommendation">Recommended</option>
    </select>
    <div *ngIf="success">Saved</div>
  </div>

  <div>
    <div class="mt-2">
      Breakdown of {{priceLevel() | currency}} by %
      <input class="form-control" type="number" id="percentage" value="5" [(ngModel)]="percentage" />
    </div>
    <div class="mt-2">
      <div class="row row-striped mt-1" *ngFor="let level of levels()">
        <div class="col">{{level.description}}</div>
        <div class="col">{{level.price | currency}}</div>
      </div>
    </div>
  </div>
</div>
