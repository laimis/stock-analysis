<div>
  @if (feedbackMessage) {
    <div class="alert alert-success" role="alert">
      {{feedbackMessage}}
    </div>
  }
  <app-stock-trading-new-position
    (positionOpened)="positionOpened()"
    (pendingPositionCreated)="pendingPositionCreated()">
  </app-stock-trading-new-position>
  <app-brokerage-new-order
    (brokerageOrderEntered)="brokerageOrderEntered()">
  </app-brokerage-new-order>
  <app-stock-trading-pendingpositions
    (pendingPositionClosed)="pendingPositionClosed()">
  </app-stock-trading-pendingpositions>
  <app-brokerage-orders
    [orders]="orders"
    (ordersChanged)="getOrders()"
  ></app-brokerage-orders>
</div>
