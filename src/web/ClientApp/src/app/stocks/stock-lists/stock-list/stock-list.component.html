<div *ngIf="list">
    <h2>{{list.name}} ({{list.tickers.length}})</h2>
    <p>{{list.description}}</p>


    <form>
        <div class="form-group">
            <label for="ticker">Ticker</label>
            <input type="text" class="form-control" id="ticker" #ticker placeholder="Ticker">
        </div>
        <button type="submit" class="btn btn-primary" (click)="add(ticker.value)">Add</button>
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Ticker</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let t of list.tickers">
                <td>{{t.ticker}}</td>
                <td>
                    <button class="btn btn-danger" (click)="remove(t)">Remove</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
