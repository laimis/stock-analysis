<div>
    <app-alerts [hideMessages]="true" [hideRecentTriggered]="true" [hideScheduling]="true"></app-alerts>
    
    <app-error-display [errors]="errors"></app-error-display>
    @if (!positions && !errors) {
        <app-loading></app-loading>
    }
    <app-stock-trading-outcomes-reports [dailyAnalysis]="positions"></app-stock-trading-outcomes-reports>
</div>
