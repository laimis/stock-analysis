<div *ngIf="!loaded">
  Loading positions...
  <div class="spinner-border text-info spinner-border-sm" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div *ngIf="loaded">

  <div class="tab-container mt-2" *ngIf="loaded">
    <a class="tab" [ngClass]="{'is-active': isActive('positions')}" [routerLink]="" (click)="activateTab('positions')">
      Open Positions
    </a>
    <a class="tab" [ngClass]="{'is-active': isActive('openreview')}" [routerLink]="" (click)="activateTab('openreview')">
      Open Review
    </a>
    <a class="tab" [ngClass]="{'is-active': isActive('brokerage')}" [routerLink]="" (click)="activateTab('brokerage')">
      Brokerage
    </a>
    <a class="tab" [ngClass]="{'is-active': isActive('analysis')}" [routerLink]="" (click)="activateTab('analysis')">
      Analysis
    </a>
    <a class="tab" [ngClass]="{'is-active': isActive('violations')}" [routerLink]="" (click)="activateTab('violations')">
      Violations
      <span *ngIf="violations && violations.length > 0" class="badge rounded-pill bg-info">{{violations.length}}</span>
    </a>
    <a class="tab" [ngClass]="{'is-active': isActive('summary')}" [routerLink]="" (click)="activateTab('summary')">
      Summary
    </a>
    <a class="tab float-end" [routerLink]="" (click)="refresh()">
      Refresh
      <div class="spinner-border text-info spinner-border-sm" role="status" *ngIf="loading">
        <span class="sr-only">Loading...</span>
      </div>
    </a>
  </div>
  
  <app-stock-trading-positions    *ngIf="isActive('positions')" [positions]=positions [orders]="brokerageOrders"></app-stock-trading-positions>
  <app-brokerage-neworder     *ngIf="isActive('brokerage')" (brokerageOrderEntered)="brokerageOrderEntered()"></app-brokerage-neworder>
  <app-brokerage-orders       *ngIf="isActive('brokerage')" (orderExecuted)="orderExecuted()"></app-brokerage-orders>
  <app-stock-trading-open-positions *ngIf="isActive('openreview')" [orders]="brokerageOrders" [positions]=positions></app-stock-trading-open-positions>
  <app-stock-violations       *ngIf="isActive('violations')" [violations]="violations" (refreshRequested)="refresh()"></app-stock-violations>
  <app-stock-trading-outcomes-reports       *ngIf="isActive('analysis')" [allTimeMode]="true" [positions]="positions"></app-stock-trading-outcomes-reports>
  <app-stock-trading-summary  *ngIf="isActive('summary')" [positions]="positions" [cashBalance]="cashBalance" ></app-stock-trading-summary>

</div>
