<div>

  
  <h2>Position simulator</h2>

  <div class="row">
    <div class="col-md-8">
      <stock-trading-newposition [showChart]="false" [recordPositions]="false" (stockPurchased)="stockPurchased($event)" ></stock-trading-newposition>
    </div>
    <div class="col-md-4">
      <div *ngIf="positions.length > 0">
        <label for="currentCost" class="form-label">Current Cost</label>
        <input type="number" id="currentCost" [(ngModel)]="currentCost" (ngModelChange)="updateProfit()" class="form-control">

        <h3 class="mt-3">Summary</h3>
        <table class="table">
          <tbody>
            <tr>
              <td>Cost</td>
              <td>{{totalCost() | currency}}</td>
            </tr>
            <tr>
              <td>Cost/Share</td>
              <td>{{averageCostPerShare() | currency}}</td>
            </tr>
            <tr>
              <td>Stop</td>
              <td>{{stopPrice | currency}}</td>
            </tr>
            <tr>
              <td>Risked</td>
              <td>{{riskedAmount() | currency}}</td>
            </tr>
            <tr>
              <td>Profit</td>
              <td>{{profit | currency}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
  <div *ngIf="positions.length > 0">
    <h3>Purchases</h3>
    <div class="row" *ngFor="let p of positions">
      <div class="col">{{p.date}}</div>
      <div class="col">{{p.price}}</div>
      <div class="col">{{p.numberOfShares}}</div>
    </div>

    

  </div>
  

</div>
