<div>

  <app-outcomes
    *ngIf="allBarsReport"
    [title]="'Mutliple bar outcomes'"
    [outcomes]="allBarsReport.outcomes">
  </app-outcomes>

  <app-outcomes-analysis-report
    *ngIf="positionReport"
    [title]="'Position report'"
    [report]="positionReport"
    [showSummary]="false">
  </app-outcomes-analysis-report>

  <app-outcomes-analysis-report
    *ngIf="portfolioDailyReport"
    [title]="'Daily report'"
    [report]="portfolioDailyReport"
    [showSummary]="true">
  </app-outcomes-analysis-report>

  <app-outcomes-analysis-report
    *ngIf="portfolioWeeklyReport"
    [title]="'Weekly report'"
    [report]="portfolioWeeklyReport"
    [showSummary]="true">
  </app-outcomes-analysis-report>  
  
  <app-outcomes
    *ngIf="dailyOutcomes"
    [title]="'Daily outcomes'"
    [outcomes]="dailyOutcomes">
  </app-outcomes>

  <app-gaps *ngFor="let gap of allBarsReport.gaps" [gaps]="gap"></app-gaps>
  
</div>
