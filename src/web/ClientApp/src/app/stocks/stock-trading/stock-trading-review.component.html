<div>
  <div class="container">
    <div class="row">
      <div class="col"><button (click)="previous()" class="btn btn-primary">Previous</button></div>
      <div class="col text-right"><button (click)="next()" class="btn btn-primary">Next</button></div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col text-left">
        <h3>{{currentPosition.ticker}}</h3>
      </div>
      <div class="col text-center">
        <h3>{{currentPosition.profit | currency}} ( {{ currentPosition.returnPct | percent }} )</h3>
      </div>
      <div class="col text-right">
        <h3>{{currentPosition.daysHeld}} days held</h3>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <stock-trading-chart *ngIf="prices"
          [buys]="currentPosition.buys"
          [sells]="currentPosition.sells"
          [prices]=prices>
        </stock-trading-chart>
      </div>
    </div>
  </div>
</div>
