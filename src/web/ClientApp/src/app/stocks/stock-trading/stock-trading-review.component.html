<div>
  <div class="container">
    <div class="row">
      <div class="col"><button (click)="previous()" class="btn btn-primary">Previous</button></div>
      <div class="col text-center">
        <select class="form-select" (change)="dropdownClick($event.target)">
          <option
            *ngFor="let position of positions; let i = index;"
            [value]="i"
            [selected]="position.ticker === currentPosition.ticker && position.positionId === currentPosition.positionId">
            {{position.ticker}} - {{position.positionId}}
          </option>
        </select>
      </div>
      <div class="col">
        <span class="text-muted">Price: </span>{{currentPositionPrice | currency}}
      </div>
      <div class="col">
        <span class="text-muted">Stop: </span>{{currentPosition.stopPrice | currency}}
      </div>
      <div class="col">
        <span class="text-muted">Cost/Share: </span>{{currentPosition.averageBuyCostPerShare | currency}}
      </div>
      <div class="col"><button (click)="next()" class="btn btn-primary float-end">Next</button></div>
    </div>
  </div>

  <section>
    <h5>Actual vs Trading Strategies</h5>
    <app-trading-actual-vs-simulated [simulations]="simulationResults"></app-trading-actual-vs-simulated>
  </section>

  <section *ngIf="dailyScores">
    <h5>Daily Scores</h5>
    <app-daily-outcome-scores [dailyOutcomeScoresReport]="dailyScores"></app-daily-outcome-scores>
  </section>

  <section>
    <h5>Stock chart</h5>
    <app-stock-chart *ngIf="prices"
      [positivePricePoints]="buys(currentPosition)"
      [negativePricePoints]="sells(currentPosition)"
      [prices]=prices>
    </app-stock-chart>
  </section>

  <section>
    <h5>Position Information</h5>
    <app-stock-trading-position [position]="currentPosition"></app-stock-trading-position>
  </section>

  <section>
    <div *ngIf="gradingError" class="alert alert-danger" role="alert">
      {{gradingError }}
    </div>
    <div *ngIf="gradingSuccess" class="alert alert-success" role="alert">
      {{gradingSuccess }}
    </div>
    <div class="mb-3">
      <label for="gradeInput" class="form-label">Grade</label>
      <input #gradeInput value="{{currentPosition.grade}}" type="text" class="form-control" id="gradeInput" aria-describedby="gradeHelp">
      <div id="gradeHelp" class="form-text">Grade for trade: A, B, C</div>
    </div>
    <div class="mb-3">
      <label for="notesInput" class="form-label">Notes</label>
      <textarea #gradeNotes class="form-control" id="notesInput" rows="3">{{currentPosition.gradeNote}}</textarea>
    </div>
    <div>
      <button (click)="assignGrade(gradeInput.value, gradeNotes.value)" class="btn btn-primary">Submit Grade</button>
    </div>
  </section>
  
</div>
