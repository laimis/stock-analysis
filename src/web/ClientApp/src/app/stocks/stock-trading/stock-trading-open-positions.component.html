<div tabindex="0">

  <div class="container">
    <div class="row">
      <div class="col-md">
        <button (click)="previous()" class="btn btn-primary"> &LessLess; </button>
        <button (click)="next()" class="btn btn-primary float-end">&GreaterGreater;</button>
      </div>
      <div class="col-md text-center">
        <select class="form-select"  (change)="dropdownClick($event.target)">
          <option
            *ngFor="let position of positions; let i = index;"
            [value]="i"
            [selected]="position.ticker === currentPosition.ticker">
            {{position.ticker}}
          </option>
        </select>
      </div>
      <div class="col-md">
        <span class="text-muted">Price: </span>{{currentPosition.price | currency}}
      </div>
      <div class="col-md">
        <span class="text-muted">Cost/Share: </span>{{currentPosition.averageBuyCostPerShare | currency}}
      </div>
    </div>
  </div>

  <section class="d-none">
    <h5>Actual vs Trading Strategies</h5>
    <app-trading-actual-vs-simulated [simulations]="simulationResults"></app-trading-actual-vs-simulated>
  </section>

  <section>
    <h5>Position Information</h5>
    <app-stock-trading-position [position]="currentPosition" [orders]="orders"></app-stock-trading-position>
  </section>

  <section *ngIf="chartInfo">
    <h5>Stock chart</h5>

    <app-candlestick-chart [chartInformation]="chartInfo"></app-candlestick-chart>
  </section>

  <section *ngIf="dailyScores">
    <h5>Daily Gain %</h5>
    <app-daily-outcome-scores [dailyScores]="dailyScores.dailyGainPct"></app-daily-outcome-scores>

    <h5>Daily P/L</h5>
    <app-daily-outcome-scores [dailyScores]="dailyScores.dailyProfit"></app-daily-outcome-scores>
  </section>

</div>
