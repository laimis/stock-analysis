<div>
  <div class="row">
    <div class="col">
      <a class="btn btn-primary" href="/api/stocks/export/open">Export</a>
    </div>
    <div class="col text-end">  
      <select class="form-select" id="metricToRender" (click)="metricChanged($event.target)">
        <option value="">Sort by:</option>
        <option value="rr">R/R</option>
        <option value="pl">P/L</option>
        <option value="plPercent">P/L %</option>
        <option value="cost">Cost</option>
        <option value="ticker">Ticker</option>
      </select>
    </div>
  </div>
  <div class="card border-info mt-4" *ngFor="let p of sortedPositions">
    
    <app-stock-trading-position [position]="p" [metricFunc]="metricFunc" [pendingOrders]="pendingOrders"></app-stock-trading-position>

  </div>

</div>
