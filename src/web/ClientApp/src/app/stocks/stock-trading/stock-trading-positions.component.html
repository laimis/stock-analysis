<div>
    <div>
      @for (position of positions; track position.ticker) {
        <div class="card border-info mt-4">
          <div class="card-body">
            <div class="card-title">
              <div class="container">
                <div class="row">
                  <div class="col">
                    <app-stock-link class="position-ticker" [ticker]="position.ticker"></app-stock-link>
                    <span class="position-price">{{getPrice(position) | currency}}</span>
                    <i
                      (click)="toggleVisibility(detailDiv); toggleVisibility(positionNotesDiv)"
                    class="bi bi-info-square-fill ms-2"></i>
                  </div>
                  <div class="col text-center">
                  </div>
                  <div class="col">
                    <span class="position-gain float-end"> {{metricFunc(position)}} </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-text" #positionNotesDiv>
              @for (note of position.notes; track note) {
                <div class="position-note">
                  {{note}}
                </div>
              }
            </div>
            <div class="card-text visually-hidden" #detailDiv>
              <app-stock-trading-position [position]="position" [orders]="orders" [quote]="getQuote(position)" (brokerageOrdersChanged)="brokerageOrdersChanged.emit($event)" ></app-stock-trading-position>
            </div>
          </div>
        </div>
      } @empty {
        <div class="alert alert-secondary mt-4" role="alert">
          No open positions
        </div>
      }
    </div>
  
</div>
