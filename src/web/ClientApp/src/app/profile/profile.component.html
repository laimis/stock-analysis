<div class="container">
  <div>
    <h2>Export your data</h2>
    <div class="mt-2">
      <a href="/api/options/export" class="btn btn-secondary mr-1">Export Options</a>
      <a href="/api/stocks/export" class="btn btn-secondary mr-1">Export Stocks</a>
      <a href="/api/notes/export" class="btn btn-secondary mr-1">Export Notes</a>
      <a href="/api/account/logout" class="btn btn-primary mr-1">Logout</a>
    </div>
  </div>

  <div class="mt-5">
    <h2>Import your shares</h2>
    <div class="mt-2">
      <label class="import-file">
        <input hidden (change)="onFileSelected($event)"  #fileInput type="file" id="file">
        <div *ngIf="importSharesEnabled">Import your shares
          <button class="btn btn-primary" (click)="fileInput.click()">Choose file...</button>
        </div>
        <div *ngIf="importSharesInProgress">Importing shares...</div>
        <div *ngIf="importSharesComplete" class="alert alert-success">Shares imported successfully</div>
    </label>
    </div>
  </div>
</div>
