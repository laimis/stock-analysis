<a style="float: right" [routerLink]="[ '/notes', 'add' ]" class="btn btn-primary">Add Note</a>

<div *ngIf="notes && notes.length > 0">
  <h2>Your Notes</h2>
  <div class="row" *ngFor="let note of notes">
    <div style="white-space: pre-wrap;" class="col-11">
      <i>{{note.created | date}}&nbsp;&nbsp;&nbsp;&nbsp;</i>
      <span *ngIf="note.relatedToTicker"><a [routerLink]="[ '/stocks', note.relatedToTicker ]">{{note.relatedToTicker}}</a> - </span>
      {{note.note}}

      <div *ngIf="note.followups.length > 0">
        Follow ups:
        <ul>
          <li *ngFor="let f of note.followups">{{f.text}}</li>
        </ul>
      </div>
    </div>
    <div class="col">
      <a [routerLink]="[ '/notes', note.id ]" class="btn btn-primary">view</a>
    </div>
  </div>
</div>
