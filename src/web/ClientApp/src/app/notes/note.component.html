<div>

  <div class="alert alert-success" *ngIf="saved">The note has been sucessfully recorded,
    <a [routerLink]="[ '/notes' ]">view</a>
  </div>

  <app-error-display *ngIf="errors" [errors]="errors"></app-error-display>

  <div *ngIf="note">
    <form>
      <div class="form-group">
        <label for="description">Note</label>
        <textarea class="form-control" id="description" name="Note" [(ngModel)]="note.note" rows="10">
        </textarea>
      </div>

      <div class="form-group">
        <label>Created</label>
        {{note.created | date}} for <a [routerLink]="[ '/stocks', note.relatedToTicker ]">{{note.relatedToTicker}}</a>
      </div>

      <div class="form-group">
        <button class="btn btn-primary m-1" (click)="saveNote()">Save</button>
        <a [routerLink]="['/notes']" class="btn btn-secondary float-right">Close</a>
      </div>
    </form>
  </div>


</div>
