@if (success) {
  <div class="alert alert-success">Thank you for your subscription!</div>
}
@if (errors) {
  <app-error-display [errors]="errors"></app-error-display>
}
<button type="button" class="btn btn-primary me-3" (click)="payStarter()">Subscribe - Starter</button>
<button type="button" class="btn btn-primary" (click)="payFull()">Subscribe - Full</button>
