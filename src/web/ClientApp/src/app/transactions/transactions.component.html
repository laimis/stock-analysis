<div *ngIf="transactions">
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Symbol</th>
        <th>Description</th>
        <th>Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of transactions">
        <td>{{ t.date | date:'shortDate'}}</td>
        <td>{{ t.ticker }}</td>
        <td>{{ t.description }}</td>
        <td>{{ t.value | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
