<div class="top-container">

  <div *ngIf="closed" class="alert alert-success" role="alert">
    Contract has been successfully closed
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{error}}
  </div>

	<div *ngIf="loaded">
		<form>
			<div class="form-group">
				<label for="ticker">Ticker</label>
				<input type="text" class="form-control" id="ticker" placeholder="TSLA" name="ticker" [(ngModel)]="option.ticker" readonly>
			</div>

			<div class="form-group">
				<label for="strikePrice">Strike Price</label>
				<input type="number" class="form-control" id="strikePrice" name="strikePrice" [(ngModel)]="option.strikePrice"  readonly>
      </div>

      <div class="form-group">
				<label for="date">Expiration</label>
				<input type="date" class="form-control" id="expiration"name="expiration" [(ngModel)]="option.expiration" readonly>
			</div>

			<div class="form-group">
        <label for="optionType">Type &nbsp;&nbsp; </label>
        <input type="text" class="form-control" id="optionType" name="optionType" [(ngModel)]="option.type" readonly>
      </div>

      <div class="form-group">
				<label for="premium">Number of contracts</label>
				<input type="number" class="form-control" id="amount" name="amount" [(ngModel)]="option.amount" readonly>
      </div>

			<div class="form-group">
				<label for="premium">Premium</label>
				<input type="number" class="form-control" id="premium" name="premium" [(ngModel)]="option.premium" readonly>
      </div>

      <div class="form-group">
				<label for="closePrice">Close Price</label>
				<input type="number" class="form-control" id="closePrice" name="closePrice" [(ngModel)]="closePrice">
      </div>

      <div class="form-group">
				<label for="closeDate">Close Date</label>
				<input type="date" class="form-control" id="closeDate" name="closeDate" [(ngModel)]="closeDate">
			</div>

      <button type="submit" class="btn btn-primary mb-2" (click)="close()">Close Contract</button>&nbsp;&nbsp;
		</form>
	</div>
</div>
