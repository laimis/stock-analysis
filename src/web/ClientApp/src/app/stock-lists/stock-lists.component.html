<div class="top-container">
  <div>
    <h2>Most Active Stocks</h2>
    <app-stock-list *ngIf="active" [list]="active"></app-stock-list>
  </div>
  <div>
    <h2>Gainers</h2>
    <app-stock-list *ngIf="gainers" [list]="gainers"></app-stock-list>
  </div>
  <div>
    <h2>Losers</h2>
    <app-stock-list *ngIf="losers" [list]="losers"></app-stock-list>
  </div>
</div>
