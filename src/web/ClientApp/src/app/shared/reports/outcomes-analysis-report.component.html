<div>
  <div *ngIf="!report">Loading {{title}}...</div>
  <div *ngIf="report" class="mb-3">
    <h3 class="bg-secondary" *ngIf="title">{{title}}</h3>
    <div *ngFor="let c of report.categories">
      <h5 [ngClass]="{'text-success': c.type === 'Positive', 'text-danger': c.type === 'Negative' , 'text-secondary': c.type === 'Neutral'}">{{c.name}}</h5>
      <app-outcomes *ngIf="c.outcomes.length > 0" [category]="c"></app-outcomes>
      <span *ngIf="c.outcomes.length === 0">No positions in this category.</span>
    </div>
  </div>
  
</div>
