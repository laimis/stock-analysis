<div>
  <div *ngIf="!report">Loading {{title}}...</div>
  <div *ngIf="report" class="mb-3">
    <h3 *ngIf="title">{{title}}</h3>
    <div *ngFor="let c of report.categories">
      <h3 [ngClass]="{'text-success': c.type === 'Positive', 'text-danger': c.type === 'Negative'}">{{c.name}}</h3>
      <app-analysis *ngIf="c.outcomes.length > 0" [category]="c"></app-analysis>
      <span *ngIf="c.outcomes.length === 0">No positions in this category.</span>
    </div>
  </div>
  
</div>
