<div>
  <app-chart
    *ngIf="dailyScores && dailyScoresDates"
    [yScaleType]="'linear'"
    [values]="dailyScores"
    [chartLabels]="dailyScoresDates"
    [chartLegend]="false"
    [chartType]="chartType">
  </app-chart>

  <div class="placeholder col-12" *ngIf="errors">
    <div *ngFor="let error of errors" class="alert alert-danger">
      {{error}}
    </div>
  </div>
</div>
