<div>
  <div *ngIf="!outcomes">Loading {{title}}...</div>
  <div *ngIf="outcomes">
    <h3 class="bg-secondary" *ngIf="title">{{title}}</h3>
    <table  class="table table-hover striped mb-4">
      <thead>
        <tr>
          <th class="sort-header" (click)="sort('ticker')">Ticker</th>
          <th *ngFor="let key of getKeys(outcomes)" class="sort-header" (click)="sort(key)">{{key}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of outcomes">
          <td>
            <!-- <a [routerLink]="['/stocks', s.ticker]">{{s.ticker}}</a> -->
            <a [href]="getTradingViewLink(s.ticker)" target="_blank">{{s.ticker}}</a>
          </td>
          <td *ngFor="let o of s.outcomes"
            [ngClass]="{'text-end': true, 'text-success': o.type === 'Positive', 'text-danger': o.type === 'Negative'}" class="text-end">
            {{ getValue(o)}}
          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
</div>
