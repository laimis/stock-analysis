<div>
    <h2>Routines</h2>
    
    <ul>
        <li *ngFor="let step of routineSteps; let i = index">
            <input type="checkbox" [id]="'check' + i" [name]="'check' + i">
            <label [htmlFor]="'check' + i">
                <a
                    target="_blank"
                    style="text-decoration:none"
                    [href]="step.url">{{step.label}}
                </a>
            </label>
            
        </li>
    </ul>

</div>
